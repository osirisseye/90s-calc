<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>*this-calculator-from-90's*</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="container" class="container-fluid">
  <div class="wrapper">

    <!--screen to see the operation's result -->
    <div id="scr">0</div>
    <div id="eq">0</div>
    <!--Basic buttons 0-9 -->
    <button type="button" class="clear" id="21">C</button>
    <button type="button" class="multiply" id="13">X</button>
    <button type="button" class="divide" id="14">รท</button>
    <button type="button" class="add" id="11">+</button>
    
    <button type="button" class="seven" id="7" value="7">7</button>
    <button type="button" class="eight" id="8" value="8">8</button>
    <button type="button" class="nine" id="9" value="9">9</button>
    <button type="button" class="subtract" id="12">-</button>
    
    <button type="button" class="four" id="4" value="4">4</button>
    <button type="button" class="five" id="5" value="5">5</button>
    <button type="button" class="six" id="6" value="6">6</button>
    
    <button type="button" class="one" id="1" value="1">1</button>
    <button type="button" class="two" id="2" value="2">2</button>
    <button type="button" class="three" id="3" value="3">3</button>
    
    <button type="button" class="zero" id="0" value="0">0</button>
    <button type="button" class="decimal" id="15">.</button>
    <button type="button" class="equals" id="20">=</button>
  </div>
</div>


<footer>All rights reserved &copy; 2017 Luke Andruchow - Web Developer for hire!</footer>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
